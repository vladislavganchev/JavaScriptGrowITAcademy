<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        div {
            width: 10px;
            height: 10px;
            background-color: rgb(55, 0, 255);
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <script>    
        var pointer;
        document.addEventListener('DOMContentLoaded', () => {
            pointer = document.getElementsByClassName('square')[0];
            //console.log('The DOM is ready');
        });
        const square = document.getElementsByClassName('square')[0];
        document.addEventListener('mousemove', (event) => {
            square.style.left = event.clientX + 'px';
            square.style.top = event.clientY + 'px';
            console.log(event.clientX + 'px', event.clientY + 'px');
        });
    </script>
</body>
</html>
